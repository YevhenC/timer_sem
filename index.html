<!DOCTYPE html>
<html lang="en">

<head>
    <title>Kitchen timer</title>
    <!-- Joining css file -->
    <link rel="stylesheet" href="./css/css.css">
    <!-- Favicon of webpage -->
    <link rel="icon" type="image/jpg" href="./img/clock.jpg">
</head>

<body>
    <main id="wrapper">
        <div>Actual alarm sound:</div><br />
        <audio id="audio" controls>
            <source id="audioSource" src="./sound/sound.mp3" />
          Your browser does not support the audio element.
          </audio>
        <!-- Section with timer container -->
        <div id="timer_con">
            <div id="timer">

            </div>
        </div>

        <!-- Section with category buttons container -->
        <div id="cat_cont" class="cat_container_back" data-actual="1">
            <!-- Div that indicates choosed category -->
            <div id="choosed_cat" class="cat_one">

            </div>

            <button id="cat_one" class="timer_button" data-number="1">
                <img class="timer_button_img" src="./img/duch.jpg" alt="">
            </button>
            <button id="cat_two" class="timer_button" data-number="2">
                <img class="timer_button_img" src="./img/micro.jpg" alt="">
            </button>
            <button id="cat_three" class="timer_button" data-number="3">
                <img class="timer_button_img" src="./img/pan.jpg" alt="">
            </button>
        </div>
        <!-- Previus page button -->
        <button class="timer_button" id="prev_button">
            <img class="timer_button_img" src="./img/left.jpg" alt="">
        </button>
        <!-- Next page button -->
        <button class="timer_button" id="next_button">
            <img class="timer_button_img" src="./img/right.jpg" alt="">
        </button>

        <!-- Section with timer buttons container -->
        <div class="btn_container_back">

        </div>

        <footer class="footer">
            Webova stranka pro predmet KAJ (c) Yevhen Chaban
        </footer>

    </main>
    <!-- Joining js script -->
    <script src="./js/buttons.js"></script>
</body>

</html>
